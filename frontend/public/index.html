<body>

  <!-- Isotope plugin (required for custom.js) -->

  <script src="assets/vendor/layerslider/js/layerslider.load.js"></script>

  <!-- Initialize scripts after DOM is loaded -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Initialize scripts that depend on DOM being ready
      if (typeof window.$ !== 'undefined') {
        // Initialize LayerSlider if it exists
        if (window.$('#slider').length && typeof window.$('#slider').layerSlider === 'function') {
          window.$('#slider').layerSlider();
        }

        // Initialize carousels
        if (window.$('#owl-services').length && typeof window.$.fn.owlCarousel === 'function') {
          window.$('#owl-services').owlCarousel({
            loop: true,
            margin: 10,
            nav: true,
            responsive: {
              0: { items: 1 },
              600: { items: 2 },
              1000: { items: 3 },
            },
          });
        }

        if (window.$('#owl-posts').length && typeof window.$.fn.owlCarousel === 'function') {
          window.$('#owl-posts').owlCarousel({
            loop: true,
            margin: 10,
            nav: true,
            responsive: {
              0: { items: 1 },
              600: { items: 2 },
              1000: { items: 3 },
            },
          });
        }
      }
    });
  </script>
